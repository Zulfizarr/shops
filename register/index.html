<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark">
    <style>
        form label p{
            color: #fff;
        }
        form label{
            margin: 0.5rem 0rem;
            width: 75%;
            margin: 0 auto;
        }
    </style>
    <div class="container">
        <div class="register w-100 d-flex align-items-center" style="min-height: 100vh;">
        <form class="d-flex text-center flex-column w-50 mx-auto">
        <h1 class="text-light">Register</h1>
        <label for="name">
            <p class="name_text"><small>Ism</small></p>
            <input class="form-control" name="name" id="name" placeholder="name" type="text">
        </label>
        <label for="lastname">
            <p class="familya_text"><small>familya</small></p>
            <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Familya">
        </label>
        <label for="email">
            <p class="email_text"><small>email</small></p>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" >
        </label>
        <label for="password">
            <p class="parol_text"><small>parol</small></p>
            <input class="form-control" type="password" name="password" id="password" placeholder="parol" >
        </label>
        <label for="submit" class="mt-3">
            <button class="btn btn-outline-primary">Yuborish</button>
        </label>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../Javascript/local.js"></script>
    <script src="../Javascript/register.js"></script>
</body>
</html>
